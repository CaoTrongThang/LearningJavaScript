<!DOCTYPE html>
<html>
  <title>CSS POSITION EXERCISE</title>
</html>
<body style="margin: 0; height: 3000px; padding-top: 60px; padding-left: 70px">
  <div
    style="
      background-color: black;
      color: white;
      position: fixed;
      height: 50px;
      left: 0;
      right: 0;
      top: 0;
    "
  >
    Header
  </div>
  <div
    style="
      background-color: red;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      width: 60px;
    "
  >
    Side bar
  </div>
  <div
    style="
      position: absolute;
      color: red;
      background-color: blue;
      left: 10px;
      top: 10px;
    "
  >
    Absolute
  </div>
  <div style="background-color: lightblue; width: 200px; height: 200px">
    div1
  </div>
  <div style="background-color: lightpink; width: 200px; height: 200px">
    div2
  </div>
</body>
