<!DOCTYPE html>
<html>
  <head>
    <title>FLEXBOX EXERCISE</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: row;
        height: 80px;
        border-style: solid;
        border-color: red;
        border-width: 1px;
        justify-content: center;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        height: 80px;
        border-style: solid;
        border-color: red;
        border-width: 1px;
        justify-content: space-between;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        height: 80px;
        border-style: solid;
        border-color: red;
        border-width: 1px;
        justify-content: space-between;
        margin-top: 30px;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
  </body>
</html>
